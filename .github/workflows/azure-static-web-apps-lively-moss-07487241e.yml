name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci

      - name: Build project
        run: |
          npm run build
          
      - name: Prepare clean deployment
        run: |
          # Crear directorio completamente limpio
          rm -rf static-deploy
          mkdir static-deploy
          
          # Copiar SOLO archivos estáticos, SIN package.json ni node_modules
          cp -r build/client/* static-deploy/
          cp staticwebapp.config.json static-deploy/
          touch static-deploy/.nojekyll
          
          # Crear un index.php como fallback para asegurar que no detecte Node.js
          echo '<?php header("Location: index.html"); ?>' > static-deploy/index.php
          
          # NO crear package.json para evitar detección de Node.js
          
          # Verificar que NO hay package.json
          echo "=== Verificando que NO hay package.json en deploy ==="
          ls -la static-deploy/ | grep -E "(package\.json|node_modules)" || echo "✅ No Node.js files detected"
          
          echo "=== Static deploy directory contents ==="
          ls -la static-deploy/
          echo "=== Key files check ==="
          test -f static-deploy/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_MOSS_07487241E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "static-deploy"
          api_location: ""
          output_location: ""
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_MOSS_07487241E }}
          action: "close"
